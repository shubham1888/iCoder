{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block body %}
<div class="container my-3 py-3 px-5">
    <center>
        <div class="row">
            <center><img src="/static/img/shubham.jpg" class="img-thumbnail" alt="..." style="border-radius:50%;width:130px;"></center>
        </div>
        <div class="row">
            <h2><b>Shubham.com</b></h2>
        </div>
        <div class="row">
            <center><p>Create an Account!</p></center>
        </div>
        <form action="/signup/" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" name="username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="form-group flex-nowrap">
                        <input type="text" class="form-control" name="fname"
                                    placeholder="Enter Your First Name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="form-group flex-nowrap">
                        <input type="text" class="form-control" name="lname"
                            placeholder="Enter Your Last Name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" placeholder="Create a password" name="pass1" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" name="pass2"
                                    placeholder="Enter your password again" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Profile</label>
                        <input type="file" class="form-control" id="inputGroupFile01" name="profilePic">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <button type="submit" class="btn btn-outline-success">Sign Up</button>
                </div>
            </div>
        </form>
        <div class="row my-5">
            <hr>
            <a href="/login/" style="color:black;text-decoration: none;">Or Login</a>
        </div>
    </center>
</div>
{% endblock body %}
