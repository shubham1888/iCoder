{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<div class="container my-3 py-3 px-5">
    <center>
        <div class="row">
            <center><img src="/static/img/shubham.jpg" class="img-thumbnail" alt="..." style="border-radius:50%;width:130px;"></center>
        </div>
        <div class="row">
            <h2><b>Shubham.com</b></h2>
        </div>
        <div class="row">
            <center><p>Welcome back!</p></center>
        </div>
        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <button type="submit" class="btn btn-outline-success">Login</button>
                </div>
            </div>
        </form>
        <div class="row my-5">
            <hr>
            <a href="/signup/" style="color:black;text-decoration: none;">Or SignUp</a>
        </div>
    </center>
</div>
{% endblock body %}
