{% extends 'base.html' %}

{% block body %}
{% if user.is_authenticated %}
<div class="container my-3 py-3 px-5">
    <center>
        <div class="row">
            <center><img src="/static/img/shubham.jpg" class="img-thumbnail" alt="..." style="border-radius:50%;width:130px;"></center>
        </div>
        <div class="row">
            <h2><b>Shubham.com</b></h2>
        </div>
        <div class="row">
            <center><p>Edit your Account!</p></center>
        </div>
        <form action="/signup/" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Change Username" name="username" aria-label="Username" aria-describedby="addon-wrapping" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="form-group flex-nowrap">
                        <input type="text" class="form-control" name="fname"
                                    placeholder="Change First Name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="form-group flex-nowrap">
                        <input type="text" class="form-control" name="lname"
                            placeholder="Change Last Name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="email" class="form-control" name="email" placeholder="Change Email" aria-label="Email" aria-describedby="addon-wrapping" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" placeholder="Change password" name="pass1" aria-label="Password" aria-describedby="addon-wrapping" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" name="pass2"
                                    placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>
            {% comment %} <div class="row">
                <div class="col my-2">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Profile</label>
                        <input type="file" class="form-control" id="inputGroupFile01" name="profilePic">
                    </div>
                </div>
            </div> {% endcomment %}
            <div class="row">
                <div class="col my-2">
                    <button type="submit" class="btn btn-outline-success">Update</button>
                </div>
            </div>
        </form>
    </center>
</div>
{% else %}
<div class="container my-5 mx-5">
    <center>
        <div class="row">
            <center><img src="/static/img/shubham.jpg" class="img-thumbnail" alt="..." style="border-radius:50%;width:130px;"></center>
        </div>
        <div class="row">
            <a href="/login/"><button type="submit" class="btn btn-outline-success my-3"> Login Please!</button></a>
        </div>
        <div class="row">
            <a href="/contact/"><button type="submit" class="btn btn-outline-success my-3"> Any problem contact! </button></a>
        </div>
    </center>
</div>
{% endif %}    
{% endblock body %}
